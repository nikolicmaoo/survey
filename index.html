<html>
    <head>
      <meta charset="UTF-8">
      <link href='https://fonts.googleapis.com/css?family=Antic Slab' rel='stylesheet'>
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <div id="outside">
            <form id="survey-form" action="/my-handling-form-page" method="post">
              <h1 id="title">Job application</h1>
              <p id="description"><b>Note:</b> Please use valid informations</p>
              <fieldset>
                <legend>Personal Details</legend>
                <div id="num">
                  <label id="name-label" for="name">Name:</label>
                  <input type="text" required id="name" name="user_name" placeholder="Enter name here" style="font-style: italic;">   </div>
                <div id="num1">
                  <label for="address-label">Address:</label>
                  <input type="Address" id="address" name="Address" placeholder="Enter address here" style="font-style: italic;">   </div>
                <div id="num2"> 
                  <label id="email-label" for="Email">Email:</label>
                  <input type="email" required id="email" name="user_email" placeholder="Enter email here" style="font-style: italic;">   </div>
                <div id="num3">
                  <label id="number-label" for="phone">Phone Number:</label>
                  <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" style="font-style: italic;" min="1" max="9">  </div>
                
                <div class="dugmici" id="num4">
                  <label for="Gender">Gender:</label>
                  <p>
                    <input class="dugmici" type="radio" name="gender" value="male" checked=""> Male<br>
                    <input class="dugmici" type="radio" name="gender" value="female" checked=""> Female<br>
                    <input class="dugmici" type="radio" name="gender" value="nonb" checked=""> Nonbinary <br>
                    <input class="dugmici" type="radio" name="gender" value="other" checked=""> Other
                  </p>
                </div>
                <br>
                
                <label for="date-label" id="num5">Date of birth:</label>
                <input type="date" name="bday" style="font-style: italic;">
                </fieldset>
              <fieldset>
                <label for="Education" id="num6">Education Level Completed:</label>
                <select id="dropdown2" style="font-style: italic;">
                    <div>
            <option value="University">University</option>
            <option value="College"> Comunity College</option>
            <option value="Secondary">High School</option>  
            <option value="Middle">Middle School</option>
            <option value="None">None</option>
              </div>
              </select>
              </fieldset>
              
              
              <fieldset>
                <legend>Documents</legend>
              <div id="num7">
              <label for="msg"></label>
              <p> In 50 words or less explain why you want to work with us:</p>
              <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here" style="font-style: italic;"></textarea>   </div>
            <p id="num8">Please upload your CV here:
              <button>Attach Files</button></p>
            </fieldset>
              
            
              <div id="submitbutton">
                <button type="submit" id="submit">Send your application</button>   </div>
            
            </form>
              </div>
    </body>
</html>
